		<script>

			
			function myMap() {
				navigator.geolocation.getCurrentPosition(function(position) {
  					var mapProp= {
				    // center:new google.maps.LatLng(-40.9006, 174.8860),
				    center:new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
				    zoom:2,
					};

					var maps = new google.maps.Map(document.getElementById("googleMap"),mapProp);

					//var image = 'imgs/marker.png';
					 // var image = {
				  //         url: 'imgs/marker.png',
				  //         // This marker is 20 pixels wide by 32 pixels high.
				  //         size: new google.maps.Size(20, 32),
				  //         // The origin for this image is (0, 0).
				  //         origin: new google.maps.Point(0, 0),
				  //         // The anchor for this image is the base 
				  //         anchor: new google.maps.Point(0, 32)
				  //    };

					var LatLong = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
					
					var marker1 = new google.maps.Marker({
			        	position: LatLong,
			            map: maps,
			            //icon: image
			        });

			        var infowindow1 = new google.maps.InfoWindow({
					    content: '<p>Your Location</p>'
					});

			        marker1.addListener('click',function(){
						infowindow1.open(maps,marker1);
			        });

			        var markers = [
								{
									coords:{lat: -45.0312, lng: 168.6626},
									content: '<p>Your Friend Mel is Here</p>'
								},
								{
									coords:{lat: 27.8006, lng: -97.3964},
									content: '<p>Your Friend Paul is Here</p>'
								},
								{
									coords:{lat: 52.3702, lng: 4.8952},
									content: '<p>Your Friend Martin is here</p>'
								},
								{
									coords:{lat: 41.3851, lng: 2.1734},
									content: '<p>Your Friend Mike is here</p>'
								},
								{
									coords:{lat: -31.9505, lng: 115.8605},
									content: '<p>Your Friend Emily is here</p>'
								}
					];

					for(var i = 0; i < markers.length; i++){
						addMarker(markers[i]);
					}

					function addMarker(props){
						var marker = new google.maps.Marker({
							position: props.coords,
							map: maps,
							//icon: image;
						});
					}
				});
			}


		</script>
